<html>
    <head>

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <article>
        <h1>Simple Interest Calculator</h1>
        <form class="interest-calculator-form">
            <legend></legend>
                <div class="input-div">
                    <label for="principal" class="input-label">Amount</label>
                    <input type="number"  id="principal" min="1" required>
                </div>
                <div class="input-div">
                    <label for="rate" class="input-label">Rate</label> 
                    <input type="range"  id="rate" min="0" max="12" step="0.1" value="10.5">
                    <span id="rate-value"></span>
                </div>
                <div class="input-div">
                    <label for="years">No. of Years</label>
                    <input type="number"  id="years" min="1" required>
                </div>

                <button id="form-button">Compute Interest</button>

                <div id="result">
                    <p></p>
                </div>



        </form>
        &#169; Everyone can get rich
    </article>
    <script src="script.js"></script>
    </body>
</html>
